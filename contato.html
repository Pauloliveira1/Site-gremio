<!DOCTYPE html>
<html lang="pt-br">

  <meta charset="UTF-8">

<body>
  <header>
    <h1>Grêmio Estudantil</h1>
    <nav>
      <ul>

        <li><a href="quem-somos.html">Quem Somos</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="box">
      <h2>Contato</h2>
      <p>Envie sugestões ou dúvidas para: <strong>gremio@escola.com</strong></p>

      <!-- Exemplo de formulário de contato (não funcional sem back-end) -->
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Grêmio Estudantil. Todos os direitos reservados.</p>
  </footer>
